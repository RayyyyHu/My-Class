{% extends "base.html" %}
{% load staticfiles %}

{% block title %}

活动详情

{% endblock %}

{% block content %}

<link rel = "stylesheet" href = "{% static 'css/activities.css' %}">

<div class = "container">
    <div class = "activites_details_title"> {{myactivity.title}} </div>
    <div class = "activities_details_date"> 发布时间：{{myactivity.publishDate}} </div>
    <div class = "activities_details_views"> 浏览量：{{myactivity.views}} </div>
    <div class = "activities_details_content"> {{myactivity.description|safe}} </div>
</div>

{% endblock %}
